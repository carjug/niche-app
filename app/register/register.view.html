<div class="col-md-6 col-md-offset-3">
  <div ng-show="vm.error" class="alert alert-danger">
    {{vm.error}}
  </div>

  <h3>Enter Your Information</h3>
  <form name="form" class="sign-up-form">
    <div class="form-group" ng-class= "{ 'has-error': form.username.$error.required }">
      <input type="text" class="form-control box" id="userL" placeholder="Username" ng-model="vm.username" required />
    </div>

    <div class="form-group" ng-class= "{ 'has-error': form.email.$error.required }">
      <input type="text" class="form-control box" id="email" placeholder="Email" ng-model="vm.email" required />
    </div>

    <div class="form-group" ng-class= "{ 'has-error': form.password.$error.required }">
      <input type="password" class="form-control box" id="password" placeholder="Password" ng-model="vm.password" required />
    </div>

    <div class="form-group">
      <input type="password" class="form-control box" id="password-confirmation" placeholder="Password Confirmation" ng-model="vm.password-confirmation" required />
    </div>

    <div class="form-actions">
      <button id="register" class="btn btn-primary" method="post">
        Register
      </button>
      <a href="#/login" class="btn btn-link">Log In</a>
    </div>

  </form>
</div>
