<div class="col-md-6 col-md-offset-3">
  <div ng-show="vm.error" class="alert alert-danger">
    {{vm.error}}
  </div>

  <h3>Log In Below</h3>
  <form name="login-form" class="login-form">
    <div class="form-group" ng-class= "{ 'has-error': form.username.$error.required }">
      <input type="text" class="form-control box" id="userL" placeholder="Username" ng-model="vm.username" required />
    </div>

    <div class="form-group">
      <input type="password" class="form-control box" id="passwordL" placeholder="Password" ng-model="vm.password" required />
    </div>

    <div class="form-actions">
      <button id="login" class="btn btn-primary" method="post">
        Log In
      </button>
      <a href="#/register" class="btn btn-link">Register</a>
    </div>

  </form>
</div>
