<div ng-controller="HomeController" class="ng-scope ng-binding">
  <header>
    <div class="small-header">
      <a href="home.view.html" id="logo" class="pull-left"><h3>Niche</h3></a>
      <h5 class="greet pull-left">{{greeting}}</h5>
      <a href="#/login" class="login pull-right">Login</a>
      <a href="#/register" class="register pull-right">Sign Up</a>
    </div>

    <div class="jumbotron header">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <h1 id="welcome">Welcome to Niche</h1>
            <div class="input-group">
              <input id = "city" type="text" class="form-control" placeholder="Where are you going?">
              <span class="input-group-btn">
                <button id="city-search" class="btn btn-default" type="button" method="get">Go!</button>
              </span>
              <div class="message">
              </div>
            </div> <!--input-group -->
          </div> <!-- col-lg-6 -->
        </div> <!-- row -->
      </div>
    </div>
  </header>

  <div class="jumbotron user-previews">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h3 id="preview">Where Others Have Been Lately</h3>
          <div class="previews">
            <p>this will eventually be a carousel of interesting things...</p>
          </div>
         </div> <!-- col-lg-6 -->
      </div> <!-- row -->
    </div>
  </div>

  <div class="places">
  </div>
</div>
