<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Niche Travel</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="assets/javascripts/places.js"></script>
  <script type="text/javascript" src="assets/javascripts/users.js"></script>
</head>

<header>
  <div class="small-header">
    <a href="index.html" id="logo" class="pull-left"><h5>Niche</h5></a>
    <h5 class="pull-right"></h5>
    <button class="login pull-right">Log In</button>
    <button id="sign-up" class="pull-right register">Sign Up</button>

  </div>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h1>Welcome to Niche!</h1>
          <div class="input-group">
            <input id = "city" type="text" class="form-control" placeholder="Where are you going?">
            <span class="input-group-btn">
              <button id="city-search" class="btn btn-default" type="button" method="get">Go!</button>
            </span>
            <div class="message">
            </div>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
    </div>
  </div>
</header>

<body>
  <form class="sign-up-form">
    <h3>Enter Your Information</h3>
    <div class="message">
    </div>
    <div class="form-group">
      <input type="text" class="form-control box" id="user" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control box" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control box" id="password-confirmation" placeholder="Password Confirmation">
    </div>
      <button id="register" class="btn btn-primary", method="post">
        Sign Up
      </button>
    </div>
  </form>

  <form class="login-form">
    <h3>Log In Below</h3>
    <div class="message">
    </div>
    <div class="form-group">
      <input type="text" class="form-control box" id="userL" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control box" id="passwordL" placeholder="Password">
    </div>
      <button id="login" class="btn btn-primary", method="post">
        Log In
      </button>
    </div>
  </form>

  <div class="places">
  </div>
</body>

</html>
